<!DOCTYPE html>
<html>
  <head>
    <title>Universal Selector & Z-index Example</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      .box1 {
        width: 300px;
        height: 200px;
        background-color: lightblue;
        position: absolute;
        top: 50px;
        left: 50px;
        z-index: 1;
      }
      .box2 {
        width: 200px;
        height: 150px;
        background-color: coral;
        position: absolute;
        top: 100px;
        left: 100px;
        z-index: 2;
      }
      .text {
        position: absolute;
        top: 130px;
        left: 130px;
        background-color: yellow;
        padding: 10px;
        z-index: 3;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="text">This is on top using z-index</div>
  </body>
</html>
