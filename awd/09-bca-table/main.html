<!DOCTYPE html>
<html>
  <head>
    <title>BCA Table</title>
    <style>
      table {
        border-collapse: collapse;
        width: 60%;
        text-align: center;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
      }
      .center-text {
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th colspan="5" class="center-text">BCA</th>
      </tr>
      <tr>
        <td rowspan="2">SEM I &amp;II</td>
        <th>Java</th>
        <th>CSS</th>
        <th>HTML</th>
        <th>C</th>
      </tr>
      <tr>
        <td>55</td>
        <td>63</td>
        <td>62</td>
        <td>89</td>
      </tr>
      <tr>
        <td colspan="5" class="center-text">Thank You</td>
      </tr>
    </table>
  </body>
</html>
