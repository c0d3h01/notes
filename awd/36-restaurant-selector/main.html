<!DOCTYPE html>
<html>
  <head>
    <title>Restaurant Selector</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 30px;
      }
      .container {
        max-width: 400px;
      }
      .restaurant-list {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Select Your Favorite Restaurants</h2>
      <div class="restaurant-list">
        <label
          ><input type="checkbox" name="restaurant" value="The Spice House" />
          The Spice House</label
        ><br />
        <label
          ><input type="checkbox" name="restaurant" value="Burger Haven" />
          Burger Haven</label
        ><br />
        <label
          ><input type="checkbox" name="restaurant" value="Pasta Palace" />
          Pasta Palace</label
        ><br />
        <label
          ><input type="checkbox" name="restaurant" value="Sushi World" /> Sushi
          World</label
        ><br />
        <label
          ><input type="checkbox" name="restaurant" value="Taco Fiesta" /> Taco
          Fiesta</label
        ><br />
      </div>
      <button onclick="showSelectedRestaurants()">
        Show Selected Restaurants
      </button>
      <h3>Selected Restaurants:</h3>
      <ul id="selectedList"></ul>
    </div>
    <script>
      function showSelectedRestaurants() {
        const checkboxes = document.querySelectorAll(
          'input[name="restaurant"]:checked'
        );
        const selectedList = document.getElementById("selectedList");
        selectedList.innerHTML = "";
        checkboxes.forEach((checkbox) => {
          const listItem = document.createElement("li");
          listItem.textContent = checkbox.value;
          selectedList.appendChild(listItem);
        });
        if (checkboxes.length === 0) {
          const listItem = document.createElement("li");
          listItem.textContent = "No restaurant selected.";
          selectedList.appendChild(listItem);
        }
      }
    </script>
  </body>
</html>
