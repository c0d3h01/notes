<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nested List With Colors</title>
    <style>
      ol {
        color: green;
        font-weight: bold;
      }
      ol li ul {
        color: red;
        list-style-type: disc;
        font-weight: normal;
      }
      ol li ul li {
        color: red;
      }
    </style>
  </head>
  <body>
    <h2>Nested list Example</h2>
    <ol>
      <li>
        Fruits
        <ul>
          <li>Apple</li>
          <li>Banana</li>
          <li>Orange</li>
        </ul>
      </li>
      <li>
        Vegetables
        <ul>
          <li>Carrot</li>
          <li>Broccoli</li>
          <li>Spinach</li>
        </ul>
      </li>
      <li>
        Grains
        <ul>
          <li>Rice</li>
          <li>Wheat</li>
          <li>Barley</li>
        </ul>
      </li>
    </ol>
  </body>
</html>
