<!DOCTYPE html>
<html>
  <head>
    <title>Birthday Invitation</title>
    <style>
      body {
        background-color: #ffe6f0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      .card {
        background-color: #fff0f5;
        width: 60%;
        margin: 50px auto;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      h1 {
        color: #d63384;
        font-size: 36px;
        margin-bottom: 10px;
      }
      h2 {
        color: #6f42c1;
        font-size: 24px;
      }
      p {
        color: #333;
        font-size: 18px;
        margin: 10px 0;
      }
      .footer {
        margin-top: 30px;
        font-style: italic;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You're Invited!</h1>
      <h2>To My Birthday Party</h2>
      <p><strong>Date:</strong> Saturday, August 10th, 2025</p>
      <p><strong>Time:</strong> 4:00PM - 8:00PM</p>
      <p><strong>Venue:</strong> 123 Party Lane, Happy Town</p>
      <p>There will be music, games, food, and lots of fun!</p>
      <p>Come celebrate and make memories with me!</p>
      <div class="footer">
        Please RSVP by August 5th<br />
        Contact: (123) 456-7890 or email@example.com
      </div>
    </div>
  </body>
</html>
