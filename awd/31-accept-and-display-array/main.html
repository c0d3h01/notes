<!DOCTYPE html>
<html>
  <head>
    <title>Accept and Display 5 Array Elements</title>
  </head>
  <body>
    <h2>Enter 5 Numbers</h2>
    <div id="inputFields">
      <input type="number" id="num0" placeholder="Number 1" /><br />
      <input type="number" id="num1" placeholder="Number 2" /><br />
      <input type="number" id="num2" placeholder="Number 3" /><br />
      <input type="number" id="num3" placeholder="Number 4" /><br />
      <input type="number" id="num4" placeholder="Number 5" /><br /><br />
    </div>
    <button onclick="acceptAndDisplay()">Submit</button>
    <p id="result"></p>
    <script>
      function acceptAndDisplay() {
        let numbers = [];
        for (let i = 0; i < 5; i++) {
          const value = parseFloat(document.getElementById(`num${i}`).value);
          if (isNaN(value)) {
            document.getElementById("result").innerText =
              "Please enter valid numbers in all fields.";
            return;
          }
          numbers.push(value);
        }
        document.getElementById("result").innerText =
          "You entered: " + numbers.join(", ");
      }
    </script>
  </body>
</html>
