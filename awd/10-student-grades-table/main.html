<!DOCTYPE html>
<html>
  <head>
    <title>Student Grades</title>
    <style>
      table {
        border-collapse: collapse;
        width: 50%;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
      }
      tfoot td {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Sub</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Gautam</td>
          <td>Maths1</td>
          <td>A</td>
        </tr>
        <tr>
          <td>Maths2</td>
          <td>A+</td>
        </tr>
        <tr>
          <td rowspan="2">Sachin</td>
          <td>Science1</td>
          <td>B+</td>
        </tr>
        <tr>
          <td>Science2</td>
          <td>A</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">SYBCA</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
